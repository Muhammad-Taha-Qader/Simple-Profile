<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link href="../src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- for lottie animation after link run : npm install lottie-web -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100 px-5">

    <nav id="myNav">
        <p class="ml-6">Muhammad Taha</p> 
        <div class="mr-4 text-base lg:text-xl">  
            <a href="../src/index.html" ><button type="button" class="underline underline-offset-2 hover:text-purple-500 transition duration-300 ease-in-out"><i class="fa-solid fa-house"></i></button></a>
            <a href="./about.html" ><button type="button" class="ml-2 underline underline-offset-2 hover:text-purple-500 transition duration-300 ease-in-out"><i class="fa-solid fa-circle-info"></i></button></a>
            <a href="./projects.html" ><button type="button" class="ml-2 underline underline-offset-2 hover:text-purple-500 transition duration-300 ease-in-out"><i class=" fa-solid fa-laptop-code"></i></button></a>
            <a href="./experience.html" ><button type="button" class="ml-2 underline underline-offset-2 hover:text-purple-500 transition duration-300 ease-in-out"> <i class=" fa-solid fa-briefcase"></i></button></a>
            <a href="./skills.html" ><button type="button" class="ml-2 underline underline-offset-2 hover:text-purple-500 transition duration-300 ease-in-out"><i class=" fa-solid fa-user-gear"></i></button></a>
        </div>
    </nav>

    <!-- Lottie Animation -->
    <lottie-player 
        src="../img/Edu.json" 
        background="transparent"  
        speed="1"  
        loop autoplay
        class="absolute top-[60px] -z-10 -left-20 mb-4 w-[250px] h-[250px] md:w-[400px] md:h-[400px]  lg:w-[500px] lg:h-[500] md:top-1 ">
    </lottie-player>

    <div class="container mx-auto max-w-4xl pt-6">
        <h1 class="text-4xl font-poppins-thin text-wrap text-center
            relative w-[max-content] font-mono
            before:absolute before:inset-0 before:animate-typewriter
            before:bg-gray-100
            after:absolute after:inset-0 after:w-[0.125em] after:animate-caret
            after:bg-violet-500
            mx-auto mt-16 mb-20">
            <span class="text-indigo-900 font-poppins-extrabold">Education</span>
        </h1>

        <!-- Education Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="education-cards">
            <!-- Education cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // JavaScript to load education data from the JSON file
        fetch('./education.json')
            .then(response => response.json())
            .then(data => {
                const educationContainer = document.getElementById('education-cards');
                educationContainer.innerHTML = ''; // Clear any existing content

                data.education.forEach(edu => {
                    const eduCard = `
                        <a href="${edu.url}" class="block p-6 rounded-lg card bg-gradient-to-r ${edu.gradient} text-white hover:shadow-2xl transition duration-300 ease-in-out">
                            <div class="flex items-center mb-4">
                                <i class="text-2xl fas ${edu.icon}"></i>
                                <h2 class="pl-2 text-2xl font-bold">${edu.name}</h2>
                            </div>
                            <p>${edu.degree}</p>
                            <p>${edu.duration}</p>
                        </a>
                    `;
                    educationContainer.innerHTML += eduCard;
                });
            })
            .catch(error => console.error('Error fetching education data:', error));
    </script>

</body>
</html>
