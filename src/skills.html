<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="../src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- for lottie animation after link run : npm install lottie-web -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .skill-icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-gray-100 pb-10 px-5">
    <nav id="myNav">
        <p class="ml-6">Muhammad Taha</p> 
        <div class="mr-4 text-base lg:text-xl">  
            <a href="./index.html" ><button type="button" class="underline underline-offset-2 hover:text-purple-500  transition duration-300 ease-in-out"><i class="fa-solid fa-house"></i></button></a>
            <a href="./about.html" ><button type="button" class="ml-3 underline underline-offset-2 hover:text-purple-500  transition duration-300 ease-in-out"><i class="fa-solid fa-circle-info"></i></button></a>
            <a href="./education.html" ><button type="button" class="ml-3 underline underline-offset-2 hover:text-purple-500  transition duration-300 ease-in-out"><i class=" fa-solid fa-graduation-cap"></i></button></a>
            <a href="./projects.html" ><button type="button" class="ml-3 underline underline-offset-2 hover:text-purple-500  transition duration-300 ease-in-out"><i class=" fa-solid fa-laptop-code"></i></button></a>
            <a href="./experience.html" ><button type="button" class="ml-3 underline underline-offset-2 hover:text-purple-500  transition duration-300 ease-in-out"> <i class=" fa-solid fa-briefcase"></i></button></a>
        </div>
    </nav>

    <div class="container mx-auto max-w-5xl">
        <header class="flex flex-col md:flex-row justify-between items-center">
            <!-- Image for Top Languages -->
            <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=Muhammad-Taha-Qader&layout=compact" alt="Top Languages" class="order-2 md:order-1">
        
            <!-- H1 - Skills -->
            <h1 class="text-4xl font-poppins-thin text-wrap
                       relative w-[max-content] font-mono
                       before:absolute before:inset-0 before:animate-typewriter
                       before:bg-gray-100
                       after:absolute after:inset-0 after:w-[0.125em] after:animate-caret
                       after:bg-violet-500
                       order-1 md:order-2 mx-auto md:mx-0 my-16 md:my-0">
                <span class="text-indigo-900 font-poppins-extrabold">Skills</span>
            </h1>
        
            <!-- Lottie Animation -->
            <lottie-player 
                src="../img/skills.json" 
                background="transparent"  
                speed="1"  
                style="width: 300px; height: 300px;" 
                loop autoplay
                class="order-3 md:order-3">
            </lottie-player>
        </header>
        

        <!-- Skills Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-8" id="skills-grid">
            <!-- Skills will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <footer class="text-gray-900 text-center pt-16 pb-4 font-poppins-light">
        <div class="space-x-4 pb-3 ">
            <a href="./index.html" ><button type="button" class="underline underline-offset-2 hover:text-purple-400  transition duration-300 ease-in-out">Home</button></a>
            <a href="./about.html" ><button type="button" class="underline underline-offset-2 hover:text-purple-400 transition duration-300 ease-in-out">About</button></a>
        </div>
        <p class="font-poppins-extrathin text-sm">&copy; 2024 Twilight Sols. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to load skills from the JSON file
        fetch('./skills.json')
          .then(response => response.json())
          .then(data => {
            const skillsContainer = document.getElementById('skills-grid');
            skillsContainer.innerHTML = ''; // Clear any existing content

            data.skills.forEach(skill => {
              const skillCard = `
                <div class="card p-6 rounded-lg bg-gradient-to-r from-indigo-400 to-indigo-600 text-white text-center">
                  <img src="${skill.image}" alt="${skill.name}" class="skill-icon mx-auto mb-4">
                  <h3 class="text-xl font-semibold">${skill.name}</h3>
                </div>
              `;
              skillsContainer.innerHTML += skillCard;
            });
          })
          .catch(error => console.error('Error fetching skills:', error));
    </script>
</body>
</html>
